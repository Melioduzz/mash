
{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                  <div class="form-group">
                     <label for="task">Task:</label>
                      <input type="text" class="form-control" id="task" name="task" >
                  </div>
                    <div class="form-group">
                         <label for="priority">Priority:</label>
                        <input type="password" class="form-control" id="priority" name="priority">
                    </div>
                <div class="form-group">
                         <label for="date">Date::</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>

            </form>
                </div>
            <div class="col-md-6">
                <h4>TASK TO BE DONE</h4>
                {% for i in task1 %}
                <div class="shadow card" style="width: 18rem;">
                    <div class="card-body">
                     <h5 class="card-title">{{i.priority}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{i.task}}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{i.date}}</h6>
                       <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                     </div>
                    </div>
                <br>
                    {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
