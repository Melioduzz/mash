{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-4 ">
            <div class="card" style="width: 22rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300" height="300">
  <div class="card-body">
    <a href="{% url 'movieapp:detail' i.id %}" class="card-link">{{i.name}}</a>
  </div>
</div>
        </div>


        {% endfor %}

    </div>
</div>

{% endblock %}
